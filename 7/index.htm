<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="middle">
        <div class="image">
            <img src="../images/jungle.jpeg" alt="" class="img">
        </div>
        <div class="text">
            This photo may have a violent content.
        </div>
        <button onclick="coverImage()" class="btn">Uncover Image</button>
    </div>
    

    <script>
        var btn = $(".btn")[0];
        var text = $(".text")[0];
        var image = $(".img")[0];
        var c = 0;

        coverImage = () => {
            if(c == 0) {
                btn.innerHTML = "Cover Image";
                text.style.display = "none";
                image.style.filter = 'blur(0)';
                c=1;
            }else{
                btn.innerHTML = "Uncover Image";
                text.style.display = "block";
                image.style.filter = "blur(24px)";
                c=0;
            }
        }

        

        
    </script>

</body>
</html>
